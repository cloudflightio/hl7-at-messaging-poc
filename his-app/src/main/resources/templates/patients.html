<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients - HIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <strong>HIS</strong> - Hospital Information System
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">All Patients</h5>
                <a href="/" class="btn btn-outline-primary btn-sm">Back to Home</a>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(patients)}" class="text-center text-muted py-4">
                    <p>No patients found.</p>
                </div>
                <div class="table-responsive" th:unless="${#lists.isEmpty(patients)}">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Birth Date</th>
                                <th>Gender</th>
                                <th>Identifier</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="patient : ${patients}">
                                <td>
                                    <span th:if="${patient.hasName() and !patient.name.isEmpty()}">
                                        <span th:each="given : ${patient.name[0].given}" th:text="${given.value} + ' '"></span>
                                        <span th:text="${patient.name[0].family}"></span>
                                    </span>
                                    <span th:unless="${patient.hasName() and !patient.name.isEmpty()}" class="text-muted">Unknown</span>
                                </td>
                                <td th:text="${patient.hasBirthDate()} ? ${patient.birthDateElement.valueAsString} : '-'"></td>
                                <td th:text="${patient.hasGender()} ? ${patient.gender.display} : '-'"></td>
                                <td>
                                    <span th:if="${patient.hasIdentifier() and !patient.identifier.isEmpty()}"
                                          th:text="${patient.identifier[0].value}"></span>
                                    <span th:unless="${patient.hasIdentifier() and !patient.identifier.isEmpty()}" class="text-muted">-</span>
                                </td>
                                <td>
                                    <a th:href="@{/documents/create(patientId=${patient.idElement.idPart})}"
                                       class="btn btn-primary btn-sm">Send Document</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
